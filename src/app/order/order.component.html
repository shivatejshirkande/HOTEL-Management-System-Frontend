<button class="btn btn-success" type="button" routerLink="/create-order">Add Order</button>

<table class="table table-striped">

    <thead>

        <tr>
            <th>Order_ID</th>
            <th>Order_Date</th>
            <th>Order_TotalAmt</th>
            <th>Order_PaymentStatus</th>
            <th>Order_Type</th>
            <th>Update</th>
            <th>Delete</th>
            <th>View</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let order of order">

            <td>{{order.order_id}}</td>
            <td>{{order.order_date}}</td>
            <td>{{order.order_totalAmount}}</td>
            <td>{{order.order_paymentStatus}}</td>
            <td>{{order.order_type}}</td>

            <td>
                <button (click)="update(order.order_id!)" class="btn btn-success">Update</button>
            </td>

            <td> 
                <button (click)="delete(order.order_id!)" class="btn btn-danger">Delete</button>
            </td>

            <td>
                <button (click)="view(order.order_id!)" class="btn btn-info">View</button>
            </td>


        </tr>

    </tbody>

</table>

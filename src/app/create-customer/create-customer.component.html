<div class="container">

    <h2 class="text-center">Add new Customer</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">

            <label>FullName:</label>
            <input type="text" id="fullname" class="form-control" name="fullname" placeholder="Enter the Full Name" [(ngModel)]="customer.cFullName" required #fullname="ngModel">

        </div>

        <div class="form-group">

            <label>PhoneNumber:</label>
            <input type="text" id="phonenumber" class="form-control" name="phonenumber" placeholder="Enter the Phone Number" [(ngModel)]="customer.cPhoneNumber" required #phonenumber="ngModel">

        </div>

        <div class="form-group">

            <label>Email:</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="Enter the Email" [(ngModel)]="customer.cEmail" required #email="ngModel">

        </div>

        <div class="form-group">

            <label>Address:</label>
            <input type="text" id="address" class="form-control" name="address" placeholder="Enter the Address" [(ngModel)]="customer.cAddress" required #address="ngModel">

        </div>

        <div class="form-group">

            <label>CustomerType:</label>
            <input type="text" id="customertype" class="form-control" name="customertype" placeholder="Enter the Customer Type" [(ngModel)]="customer.cCustomerType" required #customertype="ngModel">

        </div>
    

        <button type="submit" class="btn btn-success">Submit</button>


    </form>

</div>

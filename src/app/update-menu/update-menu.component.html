<div class="container">

    <h2 class="text-center">Update Menu</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">

            <label>Item_Name:</label>
            <input type="text" id="itemname" class="form-control" name="itemname" placeholder="Enter the Item Name" [(ngModel)]="menu.item_name" required>

        </div>

        <div class="form-group">

            <label>Item_Category:</label>
            <input type="text" id="itemname" class="form-control" name="itemname" placeholder="Enter the Item Category" [(ngModel)]="menu.item_category" required>

        </div>

        <div class="form-group">

            <label>Item_Price:</label>
            <input type="text" id="itemprice" class="form-control" name="itemprice" placeholder="Enter the Item Price" [(ngModel)]="menu.item_price" required>

        </div>

        <div class="form-group">

            <label>Item_Avail:</label>
            <input type="text" id="itemavail" class="form-control" name="itemavail" placeholder="Enter the Item Availability" [(ngModel)]="menu.item_availability" required>

        </div>

        <div class="form-group">

            <label>Item_Descr:</label>
            <input type="text" id="itemdescr" class="form-control" name="itemdescr" placeholder="Enter the Item Category" [(ngModel)]="menu.item_description" required>

        </div>

        <button type="submit" class="btn btn-success">Submit</button>


    </form>

</div>
